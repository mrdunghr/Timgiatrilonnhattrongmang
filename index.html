<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
</body>
<script>
    let numberr = [6, 4, 8, 2, 9999999, 9, 2]
    let maxNumber = numberr[0]
    let index = 0;
    for (let i = 0; i < numberr.length; i++) {
        // console.log(numberr[i])
        if (numberr[i] > maxNumber){
            maxNumber = numberr[i];
            index = i;
        }
    }
    document.write(maxNumber + ' là số lớn nhất có phần tử là ' + index)
</script>
</html>
